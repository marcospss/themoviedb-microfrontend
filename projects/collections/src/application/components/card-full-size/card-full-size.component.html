<header>
  <figure>
    <img
      [src]="utilsService.backdropImage(media.backdrop_path)"
      [alt]="media.title"
    />
    <figcaption>{{ media.title }}</figcaption>
  </figure>
  <h1>
    <a [routerLink]="['/media/details/movie', media.id]">
      {{ media.title }}
    </a>
  </h1>
</header>
<p *ngIf="showOverview">
  <a [routerLink]="['/media/details/movie', media.id]">
    {{ utilsService.overview(media.overview) }}
  </a>
</p>
